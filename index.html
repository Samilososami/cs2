<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .no {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        .no:hover {
            transform: none; /* Para evitar confusión, no escala */
        }

        /* Botón arriba a la izquierda */
        .top-left-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff8800;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .top-left-button:hover {
            background-color: #ff5500;
            transform: scale(1.1);
        }

        /* Estilo para la pantalla negra */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .fullscreen-overlay.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <button class="top-left-button" onclick="showFullscreen()">Haz Click Aquí</button>

    <h1>CS2?</h1>
    <div class="buttons-container">
        <button class="yes" onclick="openCS2()">Sí</button>
        <button class="no" onmouseover="moveButton(this)">No</button>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        no solo te acabas de comer un canary token, si no un iplogger, un grabify y un freetextiplogger
    </div>

    <script>
        function openCS2() {
            // Abre Steam y ejecuta CS2
            window.location.href = "steam://run/730";
        }

        function moveButton(button) {
            // Genera nuevas posiciones aleatorias
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);

            // Aplica las nuevas posiciones
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function showFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.classList.add('show');
        }
    </script>
</body>
</html>
